<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus To-Do | Interactive Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        .light-theme {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #7c3aed;
            --accent: #db2777;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-card: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
            position: relative;
        }

        #web-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .logo-text h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            width: 60px;
            height: 32px;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            padding: 0 5px;
            backdrop-filter: blur(10px);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            transition: var(--transition);
            left: 4px;
        }

        .light-theme .theme-toggle::before {
            transform: translateX(28px);
        }

        .theme-toggle i {
            font-size: 14px;
            position: absolute;
        }

        .fa-sun { left: 8px; color: var(--warning); }
        .fa-moon { right: 8px; color: var(--text-secondary); }

        /* Control Buttons */
        .control-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .category-filter {
            margin-bottom: 30px;
        }

        .category-filter h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .category-item.active {
            background: rgba(99, 102, 241, 0.15);
            border-left: 4px solid var(--primary);
        }

        .category-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .category-count {
            margin-left: auto;
            background: var(--bg-secondary);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* Task Input Area */
        .task-input-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #task-input {
            flex: 1;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        #task-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        #add-btn {
            padding: 18px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        #add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* Category Selector */
        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-tag {
            padding: 8px 16px;
            border-radius: 50px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .category-tag:hover {
            transform: translateY(-2px);
        }

        .category-tag.active {
            background: var(--primary);
            color: white;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            margin-bottom: 25px;
        }

        .search-bar i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        #search-input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border-radius: 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-card i {
            font-size: 24px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Task List */
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tasks-header h2 {
            font-size: 1.5rem;
        }

        .sort-options {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .sort-btn.active {
            background: var(--primary);
            color: white;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid var(--border-color);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
            transition: var(--transition);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .task-category {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: var(--transition);
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .task-action-btn:hover {
            transform: scale(1.1);
        }

        .task-action-btn.edit:hover {
            background: var(--warning);
            color: white;
        }

        .task-action-btn.delete:hover {
            background: var(--danger);
            color: white;
        }

        .task-action-btn.favorite:hover {
            background: var(--accent);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .animate-item {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sidebar {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .app-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px 0;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #add-btn {
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .task-actions {
                opacity: 1;
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .logo-text h1 {
                font-size: 1.8rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .sort-options {
                flex-wrap: wrap;
            }
            
            .task-meta {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .category-selector {
                justify-content: center;
            }
        }

        /* Dark mode adjustments */
        .light-theme #web-canvas {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <canvas id="web-canvas"></canvas>
    
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="logo-text">
                    <h1>Nexus To-Do</h1>
                    <p>Your intelligent task companion</p>
                </div>
            </div>
            
            <div class="header-controls">
                <button class="control-btn" id="clear-completed">
                    <i class="fas fa-check-double"></i>
                    Clear Completed
                </button>
                <button class="control-btn" id="export-tasks">
                    <i class="fas fa-file-export"></i>
                    Export
                </button>
                <div class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <div class="category-filter">
                    <h3><i class="fas fa-filter"></i> Categories</h3>
                    <div class="category-list" id="category-list">
                        <!-- Categories will be generated dynamically -->
                    </div>
                </div>
                
                <div class="category-filter">
                    <h3><i class="fas fa-chart-pie"></i> Productivity</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-calendar-day"></i>
                            <span class="stat-number" id="today-tasks">0</span>
                            <span>Today</span>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-clock"></i>
                            <span class="stat-number" id="overdue-tasks">0</span>
                            <span>Overdue</span>
                        </div>
                    </div>
                </div>
                
                <div class="category-filter">
                    <h3><i class="fas fa-fire"></i> Streak</h3>
                    <div class="stat-card">
                        <i class="fas fa-flame"></i>
                        <span class="stat-number" id="streak-days">0</span>
                        <span>Day Streak</span>
                    </div>
                </div>
            </aside>
            
            <main class="main-panel">
                <div class="task-input-card">
                    <div class="input-group">
                        <input type="text" id="task-input" placeholder="What needs to be done? Press Enter to add...">
                        <button id="add-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                    
                    <div class="category-selector" id="category-selector">
                        <!-- Categories will be generated dynamically -->
                    </div>
                </div>
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search tasks...">
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-list-check"></i>
                        <span class="stat-number" id="total-tasks">0</span>
                        <span>Total Tasks</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <span class="stat-number" id="completed-tasks">0</span>
                        <span>Completed</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-hourglass-half"></i>
                        <span class="stat-number" id="pending-tasks">0</span>
                        <span>Pending</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <span class="stat-number" id="important-tasks">0</span>
                        <span>Important</span>
                    </div>
                </div>
                
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="sort-options">
                        <button class="sort-btn active" data-sort="date">Newest</button>
                        <button class="sort-btn" data-sort="priority">Priority</button>
                        <button class="sort-btn" data-sort="alphabetical">A-Z</button>
                    </div>
                </div>
                
                <ul class="task-list" id="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </main>
        </div>
        
        <footer class="app-footer">
            <p>© 2024 Nexus To-Do • Your tasks are automatically saved • Made with <i class="fas fa-heart" style="color: var(--accent);"></i></p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        const themeToggle = document.getElementById('theme-toggle');
        const clearCompletedBtn = document.getElementById('clear-completed');
        const exportBtn = document.getElementById('export-tasks');
        const searchInput = document.getElementById('search-input');
        const categoryList = document.getElementById('category-list');
        const categorySelector = document.getElementById('category-selector');
        const sortBtns = document.querySelectorAll('.sort-btn');
        
        // Statistics elements
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const pendingTasksEl = document.getElementById('pending-tasks');
        const importantTasksEl = document.getElementById('important-tasks');
        const todayTasksEl = document.getElementById('today-tasks');
        const overdueTasksEl = document.getElementById('overdue-tasks');
        const streakDaysEl = document.getElementById('streak-days');
        
        // Task categories
        const categories = [
            { id: 'work', name: 'Work', color: '#6366f1', icon: 'fas fa-briefcase' },
            { id: 'personal', name: 'Personal', color: '#10b981', icon: 'fas fa-user' },
            { id: 'shopping', name: 'Shopping', color: '#f59e0b', icon: 'fas fa-shopping-cart' },
            { id: 'health', name: 'Health', color: '#ec4899', icon: 'fas fa-heartbeat' },
            { id: 'study', name: 'Study', color: '#8b5cf6', icon: 'fas fa-graduation-cap' },
            { id: 'ideas', name: 'Ideas', color: '#06b6d4', icon: 'fas fa-lightbulb' }
        ];
        
        // Task array and app state
        let tasks = JSON.parse(localStorage.getItem('nexus-tasks')) || [];
        let currentCategory = 'all';
        let currentSort = 'date';
        let searchQuery = '';
        
        // Initialize app
        function init() {
            renderCategories();
            renderTasks();
            updateStats();
            setupEventListeners();
            initSpiderWeb();
            updateStreak();
            
            // Apply saved theme
            if (localStorage.getItem('nexus-theme') === 'light') {
                document.body.classList.add('light-theme');
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            themeToggle.addEventListener('click', toggleTheme);
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            exportBtn.addEventListener('click', exportTasks);
            searchInput.addEventListener('input', handleSearch);
            
            sortBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    sortBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSort = btn.dataset.sort;
                    renderTasks();
                });
            });
        }
        
        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('nexus-theme', isLight ? 'light' : 'dark');
        }
        
        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') {
                taskInput.focus();
                return;
            }
            
            const selectedCategory = document.querySelector('.category-tag.active')?.dataset.category || 'personal';
            
            const newTask = {
                id: Date.now(),
                text: text,
                completed: false,
                important: false,
                category: selectedCategory,
                createdAt: new Date().toISOString(),
                dueDate: null
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            // Clear input and focus
            taskInput.value = '';
            taskInput.focus();
            
            // Show animation
            const newTaskElement = document.querySelector(`[data-id="${newTask.id}"]`);
            if (newTaskElement) {
                newTaskElement.style.animation = 'slideIn 0.5s ease-out';
            }
        }
        
        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            updateStats();
        }
        
        // Toggle task importance
        function toggleImportant(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, important: !task.important };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            updateStats();
        }
        
        // Delete a task
        function deleteTask(id) {
            // Add animation
            const taskElement = document.querySelector(`[data-id="${id}"]`);
            if (taskElement) {
                taskElement.style.transform = 'translateX(-100%)';
                taskElement.style.opacity = '0';
                setTimeout(() => {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }, 300);
            }
        }
        
        // Edit a task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            
            const newText = prompt('Edit your task:', task.text);
            if (newText && newText.trim() !== '') {
                task.text = newText.trim();
                saveTasks();
                renderTasks();
            }
        }
        
        // Clear completed tasks
        function clearCompletedTasks() {
            if (confirm('Are you sure you want to clear all completed tasks?')) {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // Export tasks
        function exportTasks() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `nexus-tasks-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Handle search
        function handleSearch(e) {
            searchQuery = e.target.value.toLowerCase();
            renderTasks();
        }
        
        // Set category filter
        function setCategory(category) {
            currentCategory = category;
            renderTasks();
            updateCategoryUI();
        }
        
        // Update category UI
        function updateCategoryUI() {
            // Update category list
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.toggle('active', item.dataset.category === currentCategory);
            });
            
            // Update category selector
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.classList.toggle('active', tag.dataset.category === currentCategory);
            });
        }
        
        // Render categories
        function renderCategories() {
            // Category list
            const allTasksCount = tasks.length;
            const categoryCounts = {};
            
            categories.forEach(cat => {
                categoryCounts[cat.id] = tasks.filter(t => t.category === cat.id).length;
            });
            
            categoryList.innerHTML = `
                <div class="category-item active" data-category="all" onclick="setCategory('all')">
                    <div class="category-color" style="background: linear-gradient(45deg, var(--primary), var(--accent));"></div>
                    <span>All Tasks</span>
                    <span class="category-count">${allTasksCount}</span>
                </div>
            `;
            
            categories.forEach(cat => {
                categoryList.innerHTML += `
                    <div class="category-item" data-category="${cat.id}" onclick="setCategory('${cat.id}')">
                        <div class="category-color" style="background: ${cat.color};"></div>
                        <span>${cat.name}</span>
                        <span class="category-count">${categoryCounts[cat.id] || 0}</span>
                    </div>
                `;
            });
            
            // Category selector
            categorySelector.innerHTML = categories.map(cat => `
                <div class="category-tag ${cat.id === 'personal' ? 'active' : ''}" 
                     data-category="${cat.id}" 
                     onclick="document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active')); this.classList.add('active');">
                    <i class="${cat.icon}"></i>
                    ${cat.name}
                </div>
            `).join('');
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('nexus-tasks', JSON.stringify(tasks));
        }
        
        // Update task statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            const important = tasks.filter(task => task.important).length;
            
            // Today's tasks (created today)
            const today = new Date().toISOString().split('T')[0];
            const todayTasks = tasks.filter(task => 
                task.createdAt.split('T')[0] === today
            ).length;
            
            // Overdue tasks (placeholder - would need due dates)
            const overdue = tasks.filter(task => 
                task.dueDate && new Date(task.dueDate) < new Date() && !task.completed
            ).length;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
            importantTasksEl.textContent = important;
            todayTasksEl.textContent = todayTasks;
            overdueTasksEl.textContent = overdue;
            
            // Update categories
            renderCategories();
        }
        
        // Update streak counter
        function updateStreak() {
            // Simple streak calculation based on completing tasks daily
            const lastCompletion = localStorage.getItem('nexus-last-completion');
            const today = new Date().toISOString().split('T')[0];
            
            let streak = parseInt(localStorage.getItem('nexus-streak')) || 0;
            
            if (lastCompletion === today) {
                // Already completed today, keep streak
            } else if (lastCompletion && 
                      (new Date(today) - new Date(lastCompletion)) / (1000 * 60 * 60 * 24) === 1) {
                // Completed yesterday, increase streak
                streak++;
                localStorage.setItem('nexus-streak', streak);
                localStorage.setItem('nexus-last-completion', today);
            } else {
                // Streak broken
                streak = 1;
                localStorage.setItem('nexus-streak', 1);
                localStorage.setItem('nexus-last-completion', today);
            }
            
            streakDaysEl.textContent = streak;
        }
        
        // Sort tasks
        function sortTasks(taskArray) {
            switch(currentSort) {
                case 'date':
                    return taskArray.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                case 'priority':
                    return taskArray.sort((a, b) => {
                        if (a.important && !b.important) return -1;
                        if (!a.important && b.important) return 1;
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    });
                case 'alphabetical':
                    return taskArray.sort((a, b) => a.text.localeCompare(b.text));
                default:
                    return taskArray;
            }
        }
        
        // Render tasks
        function renderTasks() {
            // Filter tasks based on category and search
            let filteredTasks = tasks;
            
            if (currentCategory !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.category === currentCategory);
            }
            
            if (searchQuery) {
                filteredTasks = filteredTasks.filter(task => 
                    task.text.toLowerCase().includes(searchQuery)
                );
            }
            
            // Sort tasks
            filteredTasks = sortTasks(filteredTasks);
            
            // Render tasks
            if (filteredTasks.length === 0) {
                let emptyMessage = '';
                if (searchQuery) {
                    emptyMessage = `
                        <div class="empty-state animate__animated animate__fadeIn">
                            <i class="fas fa-search"></i>
                            <h3>No tasks found</h3>
                            <p>No tasks match your search query.</p>
                        </div>
                    `;
                } else if (currentCategory !== 'all') {
                    const category = categories.find(c => c.id === currentCategory);
                    emptyMessage = `
                        <div class="empty-state animate__animated animate__fadeIn">
                            <i class="${category?.icon || 'fas fa-folder'}"></i>
                            <h3>No ${category?.name || ''} tasks</h3>
                            <p>Add some ${category?.name || ''} tasks to get started!</p>
                        </div>
                    `;
                } else {
                    emptyMessage = `
                        <div class="empty-state animate__animated animate__fadeIn">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No tasks yet</h3>
                            <p>Add your first task above to get started!</p>
                        </div>
                    `;
                }
                
                taskList.innerHTML = emptyMessage;
                return;
            }
            
            taskList.innerHTML = filteredTasks.map(task => {
                const category = categories.find(c => c.id === task.category);
                const createdDate = new Date(task.createdAt);
                const formattedDate = createdDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <li class="task-item ${task.completed ? 'completed' : ''} animate__animated animate__fadeIn" 
                        data-id="${task.id}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="toggleTask(${task.id})"></div>
                        <div class="task-content">
                            <div class="task-title">${task.text}</div>
                            <div class="task-meta">
                                <span><i class="${category?.icon || 'fas fa-tag'}" style="color: ${category?.color || '#6366f1'}"></i> ${category?.name || 'Uncategorized'}</span>
                                <span><i class="fas fa-clock"></i> ${formattedDate}</span>
                                ${task.important ? '<span><i class="fas fa-star" style="color: var(--warning)"></i> Important</span>' : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="task-action-btn favorite" onclick="toggleImportant(${task.id})">
                                <i class="fas ${task.important ? 'fa-star' : 'fa-star'}"></i>
                            </button>
                            <button class="task-action-btn edit" onclick="editTask(${task.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-action-btn delete" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>
                `;
            }).join('');
            
            updateCategoryUI();
        }
        
        // Spider Web Animation
        function initSpiderWeb() {
            const canvas = document.getElementById('web-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas to full window size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Web parameters
            const web = {
                nodes: [],
                lines: [],
                mouse: { x: 0, y: 0 },
                center: { x: canvas.width / 2, y: canvas.height / 2 }
            };
            
            // Create nodes
            function createNodes() {
                web.nodes = [];
                const numRings = 6;
                const nodesPerRing = 12;
                const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
                
                for (let ring = 1; ring <= numRings; ring++) {
                    const radius = (ring / numRings) * maxRadius;
                    
                    for (let i = 0; i < nodesPerRing; i++) {
                        const angle = (i / nodesPerRing) * Math.PI * 2;
                        const x = web.center.x + Math.cos(angle) * radius;
                        const y = web.center.y + Math.sin(angle) * radius;
                        
                        web.nodes.push({
                            x: x,
                            y: y,
                            originalX: x,
                            originalY: y,
                            radius: 2 + ring * 0.5,
                            ring: ring
                        });
                    }
                }
                
                // Add center node
                web.nodes.push({
                    x: web.center.x,
                    y: web.center.y,
                    originalX: web.center.x,
                    originalY: web.center.y,
                    radius: 4,
                    ring: 0
                });
            }
            
            // Create lines between nodes
            function createLines() {
                web.lines = [];
                
                for (let i = 0; i < web.nodes.length; i++) {
                    for (let j = i + 1; j < web.nodes.length; j++) {
                        const nodeA = web.nodes[i];
                        const nodeB = web.nodes[j];
                        
                        // Calculate distance
                        const dx = nodeA.x - nodeB.x;
                        const dy = nodeA.y - nodeB.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Only connect nodes that are relatively close
                        const maxDistance = Math.min(canvas.width, canvas.height) * 0.3;
                        
                        if (distance < maxDistance) {
                            // Connect rings
                            if (Math.abs(nodeA.ring - nodeB.ring) <= 2) {
                                web.lines.push({
                                    nodeA: nodeA,
                                    nodeB: nodeB,
                                    distance: distance,
                                    maxDistance: maxDistance
                                });
                            }
                        }
                    }
                }
            }
            
            // Mouse move event
            document.addEventListener('mousemove', (e) => {
                web.mouse.x = e.clientX;
                web.mouse.y = e.clientY;
            });
            
            // Draw function
            function draw() {
                // Clear with fade effect
                ctx.fillStyle = document.body.classList.contains('light-theme') 
                    ? 'rgba(248, 250, 252, 0.05)' 
                    : 'rgba(15, 23, 42, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update node positions based on mouse
                const mouseRadius = 150;
                
                web.nodes.forEach(node => {
                    const dx = node.x - web.mouse.x;
                    const dy = node.y - web.mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouseRadius) {
                        const force = (mouseRadius - distance) / mouseRadius;
                        const angle = Math.atan2(dy, dx);
                        
                        node.x = node.originalX + Math.cos(angle) * force * 30;
                        node.y = node.originalY + Math.sin(angle) * force * 30;
                    } else {
                        // Return to original position
                        node.x += (node.originalX - node.x) * 0.1;
                        node.y += (node.originalY - node.y) * 0.1;
                    }
                });
                
                // Draw lines
                ctx.lineWidth = 0.5;
                web.lines.forEach(line => {
                    const dx = line.nodeA.x - line.nodeB.x;
                    const dy = line.nodeA.y - line.nodeB.y;
                    const currentDistance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Calculate opacity based on distance
                    const opacity = 1 - (currentDistance / line.maxDistance);
                    
                    if (opacity > 0.1) {
                        ctx.beginPath();
                        ctx.moveTo(line.nodeA.x, line.nodeA.y);
                        ctx.lineTo(line.nodeB.x, line.nodeB.y);
                        ctx.strokeStyle = document.body.classList.contains('light-theme')
                            ? `rgba(99, 102, 241, ${opacity * 0.3})`
                            : `rgba(255, 255, 255, ${opacity * 0.3})`;
                        ctx.stroke();
                    }
                });
                
                // Draw nodes
                web.nodes.forEach(node => {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    
                    // Gradient fill based on ring
                    const gradient = ctx.createRadialGradient(
                        node.x, node.y, 0,
                        node.x, node.y, node.radius
                    );
                    
                    if (document.body.classList.contains('light-theme')) {
                        gradient.addColorStop(0, 'rgba(99, 102, 241, 0.8)');
                        gradient.addColorStop(1, 'rgba(99, 102, 241, 0.2)');
                    } else {
                        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                        gradient.addColorStop(1, 'rgba(255, 255, 255, 0.2)');
                    }
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                });
                
                requestAnimationFrame(draw);
            }
            
            // Initialize and start animation
            createNodes();
            createLines();
            draw();
            
            // Recreate nodes on resize
            window.addEventListener('resize', () => {
                resizeCanvas();
                web.center.x = canvas.width / 2;
                web.center.y = canvas.height / 2;
                createNodes();
                createLines();
            });
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
